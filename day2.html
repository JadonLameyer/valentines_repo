<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Letter</title>
</head>
<body style="
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    background-color: #ffe6f2; 
    font-family: 'Arial', sans-serif; 
    text-align: center;
    padding: 20px;
">

    <div style="
        background: white; 
        border-radius: 15px; 
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
        padding: 45px; 
        max-width: 450px;
    ">
        <img src="arcade.png" alt="Valentine Image" style="
            width: 60%; 
            border-radius: 10px; 
            margin-bottom: 20px;
        ">

        <p style="
            font-size: 16px; 
            color: #333; 
            line-height: 1.6; 
            background-color: #fff0f6; 
            padding: 10px; 
            border-radius: 10px;
        ">
            we played, we had fun, we enjoyed being around each other.
            even though i'll never admit to losing the foosball (and will always let you know how i beat you in pool).
            thank you for always being such a joy in my life, for always making me have fun!
            too many more moments of laughter and joy ❤️
        </p>
        <a href="love_letter_page.html" style="
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 16px;
        color: white;
        background-color: #d63384;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s;
    " onmouseover="this.style.backgroundColor='#b3226a'" onmouseout="this.style.backgroundColor='#d63384'">
        ⬅ 
    </a>
    </div>


</body>
</html>
