<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Letter</title>
</head>
<body style="
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    background-color: #ffe6f2; 
    font-family: 'Arial', sans-serif; 
    text-align: center;
    padding: 20px;
">

    <div style="
        background: white; 
        border-radius: 15px; 
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
        padding: 25px; 
        max-width: 450px;
    ">
        <img src="arcade.png" alt="Valentine Image" style="
            width: 100%; 
            border-radius: 10px; 
            margin-bottom: 20px;
        ">

        <p style="
            font-size: 18px; 
            color: #d63384; 
            line-height: 1.6; 
            font-weight: bold;
        ">
            we played, we had fun, we enjoyed being around each other
            even though i'll never admit to losing the foosball (and will always let you know how i beat you in pool)
            thank you for always being such a joy in my life, for always making me have fun
            too many more moments of laughter and joy ❤️
        </p>
    </div>

</body>
</html>
