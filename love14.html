  <title>Website to Nomi <3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe6e6;
      border: 10px solid blue;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 1200px;
    }

    h1 {
      color: #ff6666;
      margin-bottom: 20px;
    }

    .images-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .image-wrapper {
      text-align: center;
    }

    a img {
      width: 120px;
      height: 120px;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    a img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .title {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
