  <title>Website to Nomi <3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #ff6666;
      margin: 20px 0 30px;
      font-size: clamp(20px, 4vw, 28px);
      text-align: center;
    }

    .images-container {
      display: grid;
      gap: 20px;
      width: 100%;
      padding: 10px;
      justify-content: center;
      /* Responsive grid columns */
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }

    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    a {
      display: block;
      width: 100%;
      aspect-ratio: 1;
      max-width: 150px;
    }

    a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    a img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .title {
      font-size: clamp(14px, 2vw, 16px);
      color: #333;
      font-weight: bold;
      text-align: center;
    }

    /* Responsive breakpoints */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .images-container {
        gap: 15px;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .images-container {
        gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      }
    }
  </style>
</head>
