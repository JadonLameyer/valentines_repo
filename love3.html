<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fcd0d0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message {
            background-color: #ff99cc;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .heart {
            color: red;
            font-size: 50px;
            margin-top: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        p {
            font-size: 24px;
            line-height: 1.5;
        }
        .message-footer {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="message">
        <h1>NOPE, not yet</h1>

        <p>Come back when the time is right,</p>
        <p><strong>k love you !</strong></p>
        <div class="heart">❤️</div>
        <div class="message-footer">
            - Your Special Someone
        </div>
    </div>

</body>
</html>
